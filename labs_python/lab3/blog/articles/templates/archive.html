<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <img src="https://i.pinimg.com/736x/86/0c/f4/860cf410e00d770ec1aadf2ac66edb6d.jpg" alt="Logo">
    </div>

    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
